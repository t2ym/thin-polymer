<link rel="import" href="../thin-polymer.html">

<template id="es5-element1">
  <span>{{label}}</span>
</template>
<script>
Prototype = {
  is: 'es5-element1',
  properties: {
    label: {
      type: String,
      value: 'label'
    }
  },
  attached: function () {
    this.label = this.label.toUpperCase();
  }
}
</script>
