<link rel="import" href="../thin-polymer.html">

<template id="es6-element1">
  <span>{{label}}</span>
</template>
<script>
'use strict';

Prototype = class {
  beforeRegister () {
    this.is = 'es6-element1';
    this.properties = {
      label: {
        type: String,
        value: 'label'
      }
    };
  }
  attached () {
    this.label = this.label.toUpperCase();
  }
}
</script>
