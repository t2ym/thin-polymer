<link rel="import" href="../thin-polymer.html">

<script>
Prototype = {
  is: 'es5-element2',
  template: `
    <style>
    .label {
      color: white;
      background-color: blue;
    }
    </style>
    <span class="label">{{label}}</span>
  `,
  properties: {
    label: {
      type: String,
      value: 'label'
    }
  },
  attached () {
    this.label = this.label.toUpperCase();
  }
}
</script>
